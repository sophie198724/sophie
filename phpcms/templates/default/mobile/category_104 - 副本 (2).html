{template "mobile","header"}
<link rel="stylesheet" href="{CSS_PATH}bellows.min.css">
<link rel="stylesheet" href="{CSS_PATH}bellows-theme.min.css">


<div style="padding:8px 10px; clear:both;">
    <div class="lmtys"><span style="font-size:14px;">当前位置：首页 &gt;{list_pos($catid)} </span></div>

    <div class="viewport">
        <div class="main-content">

            <div class="bellows">

                {loop subs(104)  $s}

                    <div class="bellows__item">
                        <div class="bellows__header">
                            <h3>{$s[catname]}</h3>
                        </div>
                        <div class="bellows__content">
                            <ul class="zl">
                                {loop subcate($s[catid])  $s}
                                <li> <a href="{$s[url]}">{$s[catname]}</a></li>
                                {/loop}
                                {loop subpage($s[catid])  $s}
                                <li> <a href="{$s[url]}">{$s[catname]}</a></li>
                                {/loop}
                            </ul>
                        </div>
                    </div>
                {/loop}
            </div>
            <!-- JavaScript -->

            <script src="{JS_PATH}highlight.pack.js"></script>
            <script src="{JS_PATH}velocity.min.js"></script>
            <script src="{JS_PATH}bellows.min.js"></script>
            <script>
                $(function(){
                    $('.bellows').bellows();
                });
            </script>
        </div>
    </div>
    <div style="clear:both;"></div>

    <DIV id="an_load_${viewid}" class="more" style="display:none;">正在加载......</DIV>
</div>


{template "mobile","footer"}
